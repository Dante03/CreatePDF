<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Klibu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F0F0F0; width: 100%; height: 1080px; padding-top: 114px;">
    <img alt="klibu" style="display: block; margin: 0px auto; width: 218px"
         src="cid:embedLogo" />
    <div style="margin: 42px auto; width: 600px; padding-bottom: 48px; background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 3px 6px #A5AA2C29; border: 1px solid #DBD000; border-radius: 27px; opacity: 1; background-color: #FFF;">
        <img alt="status" style="display: block; padding-top: 56px; margin: 0px auto; width: 342px;"
            src="cid:embedStatus">
        <div style="margin: auto; width: 408px; height: 7px; background: #D6F2E7 0% 0% no-repeat padding-box; opacity: 1;"></div>
        <p style="margin-top: 42px; text-align: center; font: normal normal bold 34px Roboto; letter-spacing: 0px; color: #008F57; opacity: 1; ">
            Dictamen Legal verificado
        </p>
        <p style="margin-top: 46px; text-align: center; font: normal normal normal 18px Roboto; letter-spacing: 0px; color: #464A53; opacity: 1;">
            Hola, [username]. <br />
            Se ha creado con éxito tu verificación de <br />
            Dictamen Legal.
        </p>
        <div style=" margin: auto; padding: 20px 0px; background: #F7F7F7 0% 0% no-repeat padding-box; border: 1px solid #C3C3C3; opacity: 1; text-align: center; width: 279px; margin: auto;">
            <p style="margin: 8px 0px; font: normal normal medium 13px Roboto; letter-spacing: 0px; color: #464A53; opacity: 1;">
                <b>RFC:</b> [rfc]
            </p>
            <p style="margin: 8px 0px; font: normal normal medium 13px Roboto; letter-spacing: 0px; color: #464A53; opacity: 1;">
                <b>Empresa:</b> [company]
            </p>
            [document-list]
        </div>
        <p style="margin-top: 46px; text-align: center; font: normal normal normal 18px Roboto; letter-spacing: 0px; color: #464A53; opacity: 1;">
            Haz clic en el siguiente botón para dar <br />
            seguimiento a tus verificaciones.
        </p>
        <a href="[klibu-app-verifications]" style="margin: 42px auto 12px auto; display: block; padding: 8px 16px; text-decoration: none; background: #008F57 0% 0% no-repeat padding-box; border-radius: 3px; width: 246px; height: 21px; text-align: center; font: normal normal normal 18px Roboto; letter-spacing: 0px; color: #FFFFFF; opacity: 1; ">
            Historial de verificaciones
        </a>

        <a href="[klibu-app-help]" style="text-decoration: underline; font: normal normal normal 15px/54px Roboto; letter-spacing: 0px; color: #348DC7; opacity: 1; margin: auto; width: 125px; display: block;">
            ¿Necesitas ayuda?
        </a>
    </div>
</body>
</html>
